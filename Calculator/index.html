<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                    <div class="calc">
                        <div class="screen grey lighten-4">
                            <div style="font-size: 20px" class="solution">
                                <span class="sol"></span>
                            </div>
                            <div style="font-size: 20px" class="result right-align ">
                                <span class="res">0</span>
                            </div>
                        </div>
                        <br>
                        <div style="padding-left: 10px; padding-right: 10px;" class="row button">
                            <div class="btn btnAC">
                                AC
                            </div>
                            <div class="btn btnSquare">
                               ^1/2
                            </div>
                            <div class="btn btnDel">
                                del
                            </div>
                            <div class="btn btnDiv">
                                /
                            </div>
                            <div class="btn btn7">
                                7
                            </div>
                            <div class="btn btn8">
                                8
                            </div>
                            <div class="btn btn9">
                                9
                            </div>
                            <div class="btn btnMul">
                                x
                            </div>
                            <div class="btn btn4">
                                4
                            </div>
                            <div class="btn btn5">
                                5
                            </div>
                            <div class="btn btn6">
                                6
                            </div>
                            <div class="btn btnMInus">
                                -
                            </div>
                            <div class="btn btn1">
                                1
                            </div>
                            <div class="btn btn2">
                                2
                            </div>
                            <div class="btn btn3">
                                3
                            </div>
                            <div class="btn btnAdd">
                                +
                            </div>
                            <div class="btn btn0">
                                0
                            </div>
                            <div class="btn btnRaised">
                                ^2
                            </div>
                            <div class="btn btnDot">
                                .
                            </div>
                            <div class="btn btnEquals ">
                                =
                            </div>
                    </div>
                </div>
            </div>
        
    
    </div>


<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/app2.js"></script>
</body>
</html>
